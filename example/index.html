<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		var navigationStart = (new Date()).getTime();
	</script>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script type="text/javascript">
		var firstPaintTime = (new Date()).getTime() - navigationStart;
	</script>
	<title>Web Performace Statistics</title>
</head>
<body>
<script src="../src/wps.js"></script>
<script>
	WPS.init({
		url: './log',
		navigationStart: navigationStart,
		alias: {
			home: 'a'
		},
	});

	WPS.sendFirstPaintTime(firstPaintTime, 'home');

	// 清理不再使用的变量
	navigationStart = firstPaintTime = null;
</script>
</body>
</html>
